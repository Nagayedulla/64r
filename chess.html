<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chessboard — Starting Position</title>
  <style>
    :root{
      --square-size: min(8vmin, 60px);
      --light:#f0d9b5;
      --dark:#b58863;
      --board-bg:#2b2b2b;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    body{
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      margin:0;
      background:linear-gradient(180deg,#101216 0%, #1b1b2a 100%);
      color:#fff;
    }
    .container{
      display:grid;
      gap:16px;
      place-items:center;
    }
    .board{
      display:grid;
      grid-template-columns: repeat(8, var(--square-size));
      grid-template-rows: repeat(8, var(--square-size));
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      border-radius:8px;
      background:var(--board-bg);
    }
    .square{
      width:var(--square-size);
      height:var(--square-size);
      display:flex;
      align-items:center;
      justify-content:center;
      font-size: calc(var(--square-size) * 0.6);
      user-select:none;
    }
    .light{ background: var(--light); color:#222; }
    .dark{ background: var(--dark); color:#111; }
    .coords{
      display:flex;
      gap:8px;
      font-size:12px;
      opacity:0.85;
      justify-content:space-between;
      width: calc(var(--square-size) * 8);
      margin-top:6px;
    }
    .coords .file, .coords .rank{ color:#ddd }
    .caption{ font-size:14px; opacity:0.95; }
    @media (max-width:420px){
      :root{ --square-size: min(9vmin, 38px); }
      .coords{ font-size:11px }
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <div class="caption">Chessboard — Standard starting position</div>
    <div class="board" id="board" aria-label="Chessboard"></div>
    <div class="coords">
      <div class="file">a b c d e f g h</div>
      <div class="rank">8 7 6 5 4 3 2 1</div>
    </div>
  </div>

  <script>
    // Unicode chess pieces
    const pieces = {
      white: {
        king: '♔', queen: '♕', rook: '♖', bishop: '♗', knight: '♘', pawn: '♙'
      },
      black: {
        king: '♚', queen: '♛', rook: '♜', bishop: '♝', knight: '♞', pawn: '♟'
      }
    };

    // Starting board using FEN-style ranks (from 8 to 1)
    // r n b q k b n r
    // p p p p p p p p
    // 8 empty ranks
    // P P P P P P P P
    // R N B Q K B N R
    const starting = [
      ['b-r','b-n','b-b','b-q','b-k','b-b','b-n','b-r'],
      Array(8).fill('b-p'),
      ...Array(4).fill(Array(8).fill(null)),
      Array(8).fill('w-p'),
      ['w-r','w-n','w-b','w-q','w-k','w-b','w-n','w-r']
    ];

    const boardEl = document.getElementById('board');

    // Build board from top-left (a8) to bottom-right (h1)
    for(let rank=0; rank<8; rank++){
      for(let file=0; file<8; file++){
        const square = document.createElement('div');
        square.className = 'square';

        // light squares when (rank + file) is even (this matches classic boards)
        const isLight = ((rank + file) % 2 === 0);
        square.classList.add(isLight ? 'light' : 'dark');

        const val = starting[rank][file];
        if(val){
          const [color, kind] = val.split('-');
          // map shorthand to key
          let key = { 'p':'pawn','r':'rook','n':'knight','b':'bishop','q':'queen','k':'king' }[kind];
          square.textContent = pieces[color === 'w' ? 'white' : 'black'][key];
          // add title for accessibility
          square.title = (color === 'w' ? 'White ' : 'Black ') + key[0].toUpperCase() + key.slice(1);
        }

        // add data-pos attribute (a8..h1)
        const fileChar = String.fromCharCode('a'.charCodeAt(0) + file);
        const rankNum = 8 - rank;
        square.setAttribute('data-pos', fileChar + rankNum);

        boardEl.appendChild(square);
      }
    }
  </script>
</body>
</html>
